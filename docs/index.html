<html>
<head>
  <title>Personalized Privacy Policy</title>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <br>
  <p>
    <h1>Personalized Privacy Policy</h1>
    <p>
      A text generator using a charRNN model trained on the privacy policies of all of my accounts and apps. <a href="https://github.com/ellennickles/holy-scripture-generator">Learn more.</a>
    </p>
    <textarea id="result"></textarea>
    <input id="textInput" value="Your life is " type="text"/>
    <!-- <button id="start">Generate</button> -->
    <button id="generate">Generate</button>
    <button id="reset">Reset</button>
    <br><br>
    Variance
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span>
    <br><br>
    Model Status:
    <span id="status">Loading</span>
  <script src="sketch.js"></script>
</body>
</html>
